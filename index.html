<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="x5-orientation" content="portrait">
    <meta name="description" content="善林金融" />
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap-grid.min.css" rel="stylesheet"> -->
    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
    <script src="https://cdn.bootcss.com/tether/1.4.0/js/tether.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script>
    (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=640){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
                  win.addEventListener(resizeEvt, recalc, false);
                  doc.addEventListener('DOMContentLoaded', recalc, false);
              })(document, window);

              (function rotate(){
             var orientation=window.orientation;
             if(orientation==90||orientation==-90){
                // document.body.style.display='none';
                document.body.getElementsByClassName('wx')[0].style.display='block'
                document.body.getElementsByClassName('content')[0].style.display='none'

             }
             window.onorientationchange=function(){
               document.body.getElementsByClassName('wx')[0].style.display='none'
                document.body.getElementsByClassName('content')[0].style.display="block";
                rotate();
             };
          })()
    </script>
    <style>
    *{
      font-family: PingFangSC-Regular, sans-serif!important;
    }
      html,body,#app{
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>
     <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript"></script>
    <title>善林金融</title>
  </head>
  <body>
    <div id="app" class="app"></div>
  </body>
</html>
